<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/logintest.css') }}">



    <title>My Ex Libris</title>
</head>

<body>
    <div class="container-fluid">
        <div id="header">
            <h1>My Ex Libris</h1>
            <div class="right_header">
                <a href="http://">Test</a>
                <a href="http://">My Library</a>
                <a href="/login">Login</a>
            </div>
        </div>
<hr>
        <div class="register_login_box">

            <img src="{{url_for('static', filename='images/books_close_up.jpg') }}" alt="">

            <div class="form">
                <h2>Login</h2>

                {% with messages = get_flashed_messages(category_filter=["login"]) %}
                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form action="/login" method="post">
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-8">
                            <input type="text" name="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" class="form-control" id="password"
                                placeholder="Password">
                        </div>
                    </div>
                    <br>
                    <input class="btn btn-success" type="submit" value="Login">
                </form>
                <h3>Don't have an account?
                    <a href="/register">Register here!</a>
                </h3>
            </div>
        </div>
        <hr>
    </div>
</body>

</html>
