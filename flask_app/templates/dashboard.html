<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/logintest.css') }}">



    <title>My Ex Libris</title>
</head>

<body>
    <div class="container-fluid">
        <div id="header">
            <h1> <a href="/" </a>My Ex Libris</h1>
            <div class="right_header">
                <a href="/mylibrary">My Library</a>
                <a href="#">Add A Book</a>
                <a href="/clear_session">Logout</a>
            </div>
        </div>
        <hr>
        Welcome, {{user_in_session.first_name}}
        <table class="table table-bordered">
            <thead>
                <th>Book</th>
                <th>Author</th>
                <th>On Loan</th>

            </thead>
            <tbody>
                {% for book in all_books %}
                <tr>
                    {% if session['id'] == book.user_id %}
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                        {% if book.on_loan == 0 %}
                            <td>Yes</td>
                        {% else %}
                            <td>No</td>
                        {% endif %}
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-success" id="add-btn" href="/new">Add A Book</a>
    </div>


    </div>

</body>

</html>
